<div class="mb">
  <button md-raised-button color="accent" (click)="backtoList()">
    <md-icon>keyboard_arrow_left</md-icon>Back to Holiday List
  </button>
</div>

<md-card class="example-card" *ngIf="singleData">
  <md-card-header>
    <md-card-title>{{singleData.name}}</md-card-title>
  </md-card-header>
  
  <md-card-content>
    <p >{{singleData.date | date}} </p>
    <p *ngIf="singleData.public">Public Holiday</p>
    <p *ngIf="!singleData.public">Not a Public holiday</p>
    <p>Observed On: {{singleData.observed | date}}</p>
  </md-card-content>

</md-card>
